name:  🧪 Tests Workflow 🧪

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app 🏗
        run: npm run build

      - name: Test Next.js app 🧪
        run: npm run cy:run
